<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Webpage Title -->
  <title>Hello, world!</title>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
  />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
  ></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
  ></script>

  <!-- 구글폰트 -->
  <link
  href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
  rel="stylesheet"
  />

  <!-- style -->
  <style type="text/css">
    * {
      font-family: "Stylish", sans-serif;
    }
    .wrap {
      width: 900px;
      margin: auto;
    }
    .comment {
      color: blue;
      font-weight: bold;
    }
    .form-post {
      max-width: 500px;
      padding: 2rem;
      margin: 2rem auto;
      border-color: #e9ecef;
      border-radius: 0.3rem;
      border: solid;
      display: block;
    }
    #post-box {
      display: none;
    }
  </style>
  <script>
    let count = 1;
    function hey() {
      count = 1 - count;
      if (count == 0) {
        $("#toggle_button").html("포스팅박스 닫기");
        $("#post-box").show();
      } else {
        $("#toggle_button").html("포스팅박스 열기");
        $("#post-box").hide();
      }
    }

    function get_posts() {
      $.ajax ({
        type: "GET",
        url: "http://spartacodingclub.shop/post",
        data:{},
        success: function(response){
          let list = response["articles"];
          for (let i = 0; i < list.length; i++) {
            let post = list[i];
            let card = make_post_card(post);
            $("#card-box").append(card);
          }
        }
      });
    }

    function make_post_card(post) {
      return `
      <div class="card">
      <img
      class="card-img-top"
      src="${post["image"]}"
      />
      <div class="card-body">
      <h5 class="card-title">${post["title"]}</h5>
      <p class="card-text">
      ${post["desc"]}
      </p>
      <p class="card-text comment">${post["comment"]}</p>
      </div>
      </div>
      `;
    }

    get_posts();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="jumbotron">
      <h1 class="display-4">나홀로 링크 메모장!</h1>
      <p class="lead">
        중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다
      </p>
      <hr class="my-4" />
      <p class="lead">
        <a
        class="btn btn-primary btn-lg"
        href="#"
        role="button"
        id="toggle_button"
        onclick="hey()"
        >포스팅박스 열기</a
        >
      </p>
    </div>

    <div class="form-post" id="post-box">
      <div>
        <div class="form-group">
          <label for="exampleFormControlInput1">아티클 URL</label>
          <input class="form-control" placeholder="" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">간단 코멘트</label>
          <textarea class="form-control" rows="2"></textarea>
        </div>
        <button type="button" class="btn btn-primary">기사저장</button>
      </div>
    </div>

    <div id="card-box" class="card-columns">

      <div class="card"></div>
      
    </div>

  </div>
</body>
</html>
